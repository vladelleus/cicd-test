name: Build and Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  
jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Build Docker image
      uses: docker/build-push-action@v2
      env:
        IMAGE_TAG: ${{ github.sha }}
      with:
        context: .
        push: false
        tags: hello:${IMAGE_TAG}

    - name: Run tests
      run: docker run hello:${IMAGE_TAG} pytest
