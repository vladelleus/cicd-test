name: Build and Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Installing dependecies
      run: pip install -r requirements.txt
      
    - name: Build Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: false
        tags: myapp:${{ github.sha }}

    - name: Run tests
      run: |
        docker run -d -p 8000:8000 myapp:${{ github.sha }} &
        docker exec -it $(docker ps -q) /bin/sh -c "pytest"
